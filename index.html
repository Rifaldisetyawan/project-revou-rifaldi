    <!-- content -->
    <main>
        <!-- banner section -->
        <section id="banner">
            <div class="container">
                <div class="banner-title">
                    <h1>Hi <span id="nama"></span>, Welcome To My Website</h1>

                <div>

                    <img src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1632464225/wyplknw64ywz68jzg3sp_jrsczo.jpg"
                        alt="banner-img" class="img-slideshow" />
                </div>
            </div>
        </section>
        <!-- headquarter section -->
        <section id="headquarters">
            <div class="container">
                <div class="headquarter">
                    <h1>Our Headquarter</h1>

                    <div class="headquarter-image">
                        <div class="head-image">
                            <img src="https://c4.wallpaperflare.com/wallpaper/615/502/425/cities-jakarta-indonesia-java-indonesia-wallpaper-preview.jpg"
                                alt="jakarta">

                        </div>
                        <div class="head-image">
                            <img src="https://images.contentstack.io/v3/assets/blt00454ccee8f8fe6b/blt7f86b6cf7e72ffe7/61bc491f85b59c201581b414/US_Bandung_ID_Header.jpg?width=1680&quality=70&auto=webp"
                                alt="bandung">
                            <p>Bandung</p>
                        </div>
                        <div class="head-image">
                            <img src="https://ikbis.ac.id/wp-content/uploads/2021/03/Anda-di-Surabaya-Inilah-Pentingnya-Menggunakan-Konsultan-Pajak-Surabaya-1024x681.jpg"
                                alt="surabaya">
                            <p>Surabaya</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="messages">
            <div class="container">
                <div class="message">
                    <h1>Message Us</h1>
                    <div class="message-container">
                        <!-- Form -->
                        <div class="form">
                            <form name="message-form" onsubmit="return validateForm()">
                                <div class="row">
                                    <div class="col-25">
                                        <label for="nama">Nama</label>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <input type="text" name="full-name" id="nama" placeholder="Nama">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="tanggal">Tanggal Lahir</label>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <input type="date" name="birth-date" id="tanggal">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="jenis_kelamin">Jenis Kelamin</label>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <input type="radio" name="gender" id="Male" value="laki-laki">Laki - laki
                                        <input type="radio" name="gender" id="Female" value="perempuan">Perempuan
                                    </div>
                                </div>
                                <div class="row" style="display: flex; align-items: flex-start;">
                                    <div class="col-25">
                                        <label for="pesan">Pesan</label>
                                    </div>
                                    <span style="padding: 5px;">:</span>
                                    <div class="col-75">
                                        <textarea name="messages" id="Pesan" placeholder="pesan"></textarea>
                                    </div>
                                </div>
                                <input type="submit" value="Submit">
                            </form>

                        </div>

                        <!-- Table -->
                        <div class="table">
                            <div class="table-container">
                                <div class="row">
                                    <div class="col-25">
                                        <p>Curent Time</p>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <p id="current-date"></p>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-25">
                                        <p>Nama</p>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <p id="sender-full-name"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <p>Tanggal Lahir</p>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <p id="sender-birth-date"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <p>Jenis Kelamin</p>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <p id="sender-gender"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <p>Pesan</p>
                                    </div>
                                    <span>:</span>
                                    <div class="col-75">
                                        <p id="sender-messages"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <p>Created By Rifaldi Setyawan [RevoU]</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcf4WMnAcMfeTHwE1teIsh0Jf90Z4cNxeNCGssiaQ&s"
                    alt="" class="logo" width="40px" height="40px">
            </div>
        </div>
    </footer>
</body>
<script>
        let name = prompt("Please enter your name");
        if (name != "") {
            document.getElementById("nama").innerText = name;
        }else{
            document.getElementById("nama").innerHTML = "Guest";
        }
    
    function validateForm() {
        var date = new Date();
        var name = document.forms["message-form"]["full-name"].value;
        var birthDate = document.forms["message-form"]["birth-date"].value;
        var gender = document.forms["message-form"]["gender"].value;
        var messages = document.forms["message-form"]["messages"].value;

        if (name == "" || birthDate == "" || gender == "" || messages == "") {
            alert("ga boleh ada yg kosong");
            return false
        }

        setSenderUi(date, name, birthDate, gender, messages);
        return false;
    }

    // funsi setRenderUi
    function setSenderUi(date, name, birthDate, gender, messages) {
        document.getElementById("current-date").innerText = date
        document.getElementById("sender-full-name").innerText = name;
        document.getElementById("sender-birth-date").innerText = birthDate;
        document.getElementById("sender-gender").innerText = gender;
        document.getElementById("sender-messages").innerText = messages;
    }

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var imgList = document.getElementsByClassName("img-slideshow");
        console.log({ imgList });
        if (n > imgList.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = imgList.length };
        for (let i = 0; i < imgList.length; i++) {
            imgList[i].style.display = "none";
        }
        imgList[slideIndex - 1].style.display = "block"
    }

    setInterval(() => {
        plusDivs(1);
    }, 1000)

</script>

</html>
